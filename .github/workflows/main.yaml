name: "terraformpipeline"

on:
  workflow_dispatch:

jobs:
  terraform-job-init-plan:
    runs-on: self-hosted
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - name: Install Terraform

      uses: little-core-labs/install-terraform@v2.0.0
      with:
        version: 1.13.0
          
  
